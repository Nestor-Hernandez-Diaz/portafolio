<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Nestor Hernández Díaz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Inicio</a>
            <a href="about.html">Sobre Mi</a>
            <a href="projects.html">Proyectos</a>
            <a href="contact.html" class="active">Contacto</a>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon github"><img src="images/github.svg" alt="GitHub"></a>
            <a href="#" class="social-icon linkedin"><img src="images/linkedin.svg" alt="LinkedIn"></a>
            <a href="#" class="social-icon instagram"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="#" class="social-icon twitter"><img src="images/twitter.svg" alt="Twitter"></a>
        </div>
    </nav>

    <main class="container contact-container">
        <h1 class="section-title">Contácteme</h1>
        <div class="contact-form">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>2024 © All Rights Reserved</p>
    </footer>
</body>
</html>
